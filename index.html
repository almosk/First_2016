<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagreed</title>
    <link rel="stylesheet" href="css/style 2.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
  </head>

  <body>
    <nav class="menubar">
      <section>
        <a class="menubar_left" href="#">ABOUT</a>
        <a class="menubar_center" href="#">Alex Mosk: Moscow in the fog</a>
        <a class="menubar_right" href="https://www.instagram.com/a_mosk/">CONTACTS</a>
      </section>
    </nav>

    <section class="gallery">

      <nav class="galleryNav">
        <a class="disabled vis" id="prev" href="#"></a>
        <a class="disabled vis" id="next"href="#"></a>
      </nav>

      <section class="galleryFrame">
        <section class="galleryRail">
          <section class="page">
            <figure class="big" id="img1"></figure>
            <div class="column">
              <figure class="small s1" id="img2"></figure>
              <figure class="small s2" id="img3"></figure>
            </div>
          </section>

          <section class="page">
            <figure class="big" id="img4"></figure>
            <div class="column">
              <figure class="small s1" id="img5"></figure>
              <figure class="small s2" id="img6"></figure>
            </div>
          </section>

          <section class="page">
            <figure class="big" id="img7"></figure>
            <div class="column">
              <figure class="small s1" id="img8"></figure>
              <figure class="small s2" id="img9"></figure>
            </div>
          </section>
        </section>
      </section>

    </section>

    <nav class="footer">
      <!-- <a class="menubar_left" href="#">ABOUT</a> -->
      <a class="menubar_center" href="#">inst:@A_MOSK</a>
      <!-- <a class="menubar_right" href="https://www.instagram.com/a_mosk/">INSTAGRAM</a> -->
    </nav>

  </body>
</html>
